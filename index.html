<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>UPI QR Code Generator</h1>
  <label for="upiID">UPI ID:</label>
  <input type="text" id="upiID" placeholder="e.g., yourname@bank">
  <br><br>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount">
  <br><br>
  <label for="note">Note:</label>
  <input type="text" id="note"placeholder="Enter note (optional)">
  <br><br>
  <button id="generateQR">Generate QR Code</button>
  <br><br>
  <div id="qrCode"></div>
  <script src="script.js"></script>
</body>
</html>
