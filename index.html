<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1 style="margin-left: 20px;">UPI QR Code Generator</h1>
  <div style="margin-left: 20px; max-width: 400px; display: flex; flex-direction: column; gap: 10px;">
    <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
      <label for="upiID" style="width: 80px; text-align: left;">UPI ID:</label>
      <input type="text" id="upiID" placeholder="e.g., yourname@bank" required style="flex: 1;">
    </div>
    <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
      <label for="amount" style="width: 80px; text-align: left;">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required style="flex: 1;">
    </div>
    <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
      <label for="note" style="width: 80px; text-align: left;">Note:</label>
      <input type="text" id="note" placeholder="Enter note (optional)" required style="flex: 1;">
    </div>
  </div>
  <br>
  <div style="margin-left: 20px;">
    <button id="generateQR">Generate QR Code</button>
  </div>
  <br><br>
  <div id="qrCode" style="margin-left: 20px;"></div>
  <script src="script.js"></script>
</body>
</html>
